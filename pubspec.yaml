name: medease
description: A smart healthcare companion app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  go_router: ^13.2.0
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  google_mlkit_text_recognition: ^0.11.0
  permission_handler: ^11.1.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  intl: ^0.19.0
  google_fonts: ^6.1.0
  provider: ^6.1.1
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  test: ^1.24.9
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
